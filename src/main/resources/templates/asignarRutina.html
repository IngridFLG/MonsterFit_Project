  </div>
  <div class="collapse navbar-collapse" id="navbarResponsive">

<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">

    <button type="button" id="sidebarCollapse" class="btn btn-info">

    </button>

    <div class="sidebar-header">

    </div>

    <ul class="list-unstyled components">
      <li>
        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">

      <li>
        <a href="#">
          Rutina
        </a>
      </li>
    </ul>

  <div id="content">
  <div class="container">
    <h1 class="titulo">Asignar rutina</h1>

    <form action="/submit" method="post">
      <div class="form-group centrar-from">
        <label for="selectOption">Select Option</label>
        <select class="form-control" id="selectOption" name="selectedOption">
          <option value="">-- Select an option --</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>

      <div class="form-group centrar-from">
        <label for="inputDate">Select Date (Input)</label>
        <input type="date" class="form-control" id="inputDate" th:field="*{selectedDate}" />
      </div>

      <button class="btn btn-dark centrar-button" type="submit">Aceptar</button>
    </form>
  </div>
  </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      $('#sidebar').toggleClass('active');
    });
  });
</script>

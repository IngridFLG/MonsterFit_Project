<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Listar ejercicio</title>
    <link rel="icon" type="image/x-icon" href="../static/css/icon/barra-con-pesas.ico"
        th:href="@{/css/icon/barra-con-pesas.ico}" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style4.css" th:href="@{/css/style4.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/ejercicio/listar}" style="padding-left: 16rem;">Monster Fit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" style="padding-left: 23rem;"
                        sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><img
                                src="../static/css/icon/cerrar-sesión.svg" th:src="@{/css/icon/cerrar-sesión.svg}"
                                width="22.5" height="22.5"></a></li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
            </button>

            <div class="sidebar-header">
                <h3>Administrador</h3>
                <strong>AD</strong>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{/ejercicio/listar}" aria-expanded="false">
                        <!--<i class="fas fa-home"></i> -->
                        Ejercicio
                    </a>
                </li>
                <li>
                    <a href="#">
                        Rutina
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <h2 class="mb-5 text-center">Listado de Ejercicios</h2>


            <a th:href="@{/ejercicio/formulario}" class="btn btn-dark btn-xl rounded-pill mt-5">Agregar nuevo
                ejercicio</a>
            <br><br>

            <div class="container">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Video</th>
                            <th scope="col">Tiempo (min)</th>
                            <th scope="col">Peso (kg)</th>
                            <th scope="col">Series</th>
                            <th scope="col">Repeticiones</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ejer: ${ejercicios}">
                            <td th:text="${ejer.id}"></td>
                            <td th:text="${ejer.nombre}"></td>
                            <td th:text="${ejer.url}"></td>
                            <td th:text="${ejer.tiempo ?: '0'}"></td>
                            <td th:text="${ejer.peso ?: '0'}"></td>
                            <td th:text="${ejer.series ?: '0'}"></td>
                            <td th:text="${ejer.repeticiones ?: '0'}"></td>
                            <td>
                                <a th:href="@{/ejercicio/formulario(id=${ejer.id})}">Editar </a>
                                <a th:href="@{/ejercicio/eliminar/{id}(id=${ejer.id})}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>

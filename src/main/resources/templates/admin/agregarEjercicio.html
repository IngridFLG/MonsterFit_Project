<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Agregar ejercicio</title>
    <link rel="icon" type="image/x-icon" href="../static/css/icon/barra-con-pesas.ico" th:href="@{/css/icon/barra-con-pesas.ico}" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/style4.css" th:href="@{/css/style4.css}" />
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/ejercicio/listar}" style="padding-left: 16rem;">Monster Fit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" style="padding-left: 23rem;"  th:href="@{/logout}"><img src="../static/css/icon/cerrar-sesión.svg" th:src="@{/css/icon/cerrar-sesión.svg}" width="22.5" height="22.5"></a></li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">

        <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
        </button>

        <div class="sidebar-header">
            <h3>Administrador</h3>
            <strong>AD</strong>
        </div>

            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{/ejercicio/listar}" aria-expanded="false">
                        <!--<i class="fas fa-home"></i> -->
                        Ejercicio
                    </a>
                </li>
                <li>
                    <a href="#">
                        Rutina
                    </a>
                </li>
            </ul>
        </nav>
        <section>
            <div class="container py-5 min-vh-100">
                <div class="rrow gx-5 justify-content-center align-items-center ">
                    <div class="col-12">
                        <div>
                            <div class="card-body p-5 bg-transparent">
                                <h1 th:if="${ejercicio?.id == null}" class="h1 centrar-titulo">Agregar ejercicio</h1>
                                <h1 th:if="${ejercicio?.id != null}" class="h1 centrar-titulo">Editar ejercicio</h1>


                                
                                <form method="post" th:action="@{/ejercicio/registrar}" th:object="${ejercicio}"
                                onsubmit="return validarFormulario();">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="hidden" name="id" th:if="${ejercicio?.id != null}"
                                                    th:field="*{id}" />

                                                <label class="col-form-label text-start" for="nombre">Nombre del
                                                    ejercicio</label>
                                                <input type="text" id="nombre" name="nombre"
                                                    class="form-control text-center" th:field="*{nombre}"
                                                    th:value="${ejercicio.nombre}" required />
                                                    <script th:if="${nombreDuplicado}">
                                                        Swal.fire({
                                                            icon: 'error',
                                                            title: 'Error',
                                                            text: 'El nombre del ejercicio ya está registrado',
                                                        });
                                                    </script>
                                                    
                                            </div>
                                        </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label text-start" for="url">Url del video</label>
                                            <input type="text" id="url" name="url" class="form-control text-center" required  th:field="*{url}" th:value="${ejercicio.url}" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label text-start" for="tiempo">Tiempo en minutos</label>
                                            <input type="number" pattern="^(?:[1-9]|[1-9][0-9]|100)(?:\.\d+)?$" id="tiempo" name="tiempo" class="form-control text-center" th:field="*{tiempo}" th:value="${ejercicio.tiempo}" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label text-start" for="peso">Peso en Kg</label>
                                            <input type="number" pattern="^(?:[1-9]|[1-9][0-9]|100)$" step="0.1" id="peso" class="form-control text-center" name="peso" th:field="*{peso}" th:value="${ejercicio.peso}" />
                                        </div>
                                    </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-form-label text-start" for="series">Series</label>
                                                <input type="number" id="series" name="series"
                                                    class="form-control text-center"
                                                    pattern="^(?:[1-9]|[1-9][0-9]|100)$" th:field="*{series}"
                                                    th:value="${ejercicio.series}" />
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-form-label text-start"
                                                    for="repeticiones">Repeticiones</label>
                                                <input type="number" pattern="^(?:[1-9]|[1-9][0-9]|100)$"
                                                    id="repeticiones" class="form-control text-center"
                                                    name="repeticiones" th:field="*{repeticiones}"
                                                    th:value="${ejercicio.repeticiones}" />
                                            </div>
                                        </div>

                                        <div class="row g-3">
                                            <div class="col-md-6"></div>
                                            <div class="col-md-6 d-flex justify-content-end">
                                                <button type="submit"
                                                    th:text="${ejercicio.id == null ? 'Agregar' : 'Actualizar'}"
                                                    class="btn btn-success"
                                                    style="background-color:#343a40; border:none">Guardar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script type="text/javascript" src="../static/js/validarFormulario.js" th:src="@{/js/validarFormulario.js}"></script>
</body>
</html>

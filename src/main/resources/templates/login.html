<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Inicio de sesión</title>
    <link rel="icon" type="image/x-icon" href="../static/css/barra-con-pesas.ico"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container px-5">
        <a class="navbar-brand" href="index.html">Monster Fit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="vh-100 section-img">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-8 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center abs-center">

                        <h3 class="mb-5">Iniciar sesión</h3>
                        <form th:action="@{/login}" method="post">
                            <div th:if=${param.error}>
                                <div class="alert alert-danger">Email o contraseña
                                    inválidos</div>
                            </div>
                            <div th:if=${param.logout}>
                                <div class="alert alert-info">Ha cerrado sesión exitosamente
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="email"></label>
                                <input name="email" placeholder="Email" type="email" id="typeEmailX-2"
                                    required class="form-control form-control-lg center"/>
                            </div>

                            <div class="form-outline mb-4">
                                <label  for="encryptedPassword password"></label>
                                <input name="encryptedPassword password" type="password" id="typePasswordX-2"
                                   required placeholder="Contraseña" class="form-control form-control-lg"/>
                            </div>


                            <div class="d-flex justify-content-start mb-4">
                                <label class="form-check-label"> ¿No tienes una cuenta? <a th:href="@{/registro}"> Registrate</a> </label>
                            </div>


                            <button class="btn btn-dark btn-lg btn-block" value="Iniciar sesión" name="login-submit" id="login-submit" type="submit">Aceptar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="py-5 bg-black">
    <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Monster Fit 2023</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>

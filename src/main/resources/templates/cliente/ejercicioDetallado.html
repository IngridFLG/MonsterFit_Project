<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Calendario rutina</title>
    <link rel="icon" type="image/x-icon" href="../../static/css/icon/barra-con-pesas.ico"
        th:href="@{/css/icon/barra-con-pesas.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom d-flex justify-content-around">
    <div class="ml-5">
        <a class="navbar-brand" href="index.html">Monster Fit</a>
    </div>
    <div class="mr-5">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/form/registrar}">Actualizar
                datos</a></li>
            <li class="nav-item"><a class="nav-link"
                                    sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><img
                    src="../static/css/icon/cerrar-sesión.svg" th:src="@{/css/icon/cerrar-sesión.svg}"
                    width="22.5" height="22.5"></a></a></li>
        </ul>
    </div>
</nav>

        <div class="container py-5 min-vh-100 mt-5">
            <div class="d-flex">
              <div class="me-auto">
                <h1 class="py-5 container2">Flexiones</h1>
              </div>
            </div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ftqfEWiFZME" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <form method="post" th:action="@{/ejercicio/registrar}" th:object="${ejercicio}"
            onsubmit="return validarFormulario();">
                <div class="row g-3">
                            <input type="hidden" name="id" th:if="${ejercicio?.id != null}"
                                th:field="*{id}" />
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-form-label text-start" for="tiempo">Tiempo en minutos</label>
                        <input type="number" pattern="^(?:[1-9]|[1-9][0-9]|100)(?:\.\d+)?$" id="tiempo" name="tiempo" class="form-control text-center" th:field="*{tiempo}" th:value="${ejercicio.tiempo}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-form-label text-start" for="peso">Peso en Kg</label>
                        <input type="number" pattern="^(?:[1-9]|[1-9][0-9]|100)$" step="0.1" id="peso" class="form-control text-center" name="peso" th:field="*{peso}" th:value="${ejercicio.peso}" />
                    </div>
                </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label text-start" for="series">Series</label>
                            <input type="number" id="series" name="series"
                                class="form-control text-center"
                                pattern="^(?:[1-9]|[1-9][0-9]|100)$" th:field="*{series}"
                                th:value="${ejercicio.series}" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-form-label text-start"
                                for="repeticiones">Repeticiones</label>
                            <input type="number" pattern="^(?:[1-9]|[1-9][0-9]|100)$"
                                id="repeticiones" class="form-control text-center"
                                name="repeticiones" th:field="*{repeticiones}"
                                th:value="${ejercicio.repeticiones}" />
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6"></div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button type="submit"
                                th:text="${ejercicio.id == null ? 'Agregar' : 'Actualizar'}"
                                class="btn btn-dark">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>   
        </div>

<footer class="py-5 bg-black">
    <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Monster Fit 2023</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>

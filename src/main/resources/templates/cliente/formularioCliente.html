<section>
  <div class="container py-5 min-vh-100">
    <div class="row gx-5 ">
      <div class="col-12">
        <div>
          <div class="card-body p-5 bg-transparent">
            <h3 class="espaciado text-center">Registra tus datos</h3>

            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <!-- Nombre input -->
                  <div class="form-group">
                    <label class="col-form-label" for="nombre">Nombres y apellidos</label>
                    <input type="text" id="nombre" class="form-control" required />
                  </div>
                </div>

                <div class="col-md-6">
                  <!-- Sexo input -->
                  <div class="form-group">
                    <label class="col-form-label text-start" for="sexo">Edad</label>
                    <input type="text" id="sexo" class="form-control" required />
                  </div>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <!-- Peso input -->
                  <div class="form-group">
                    <label class="col-form-label text-start" for="peso">Sexo</label>
                    <input type="text" id="peso" class="form-control" required/>
                  </div>
                </div>

                <div class="col-md-6">
                  <!-- Edad input -->
                  <div class="form-group">
                    <label class="col-form-label text-start" for="edad">Altura</label>
                    <input type="text" id="edad" class="form-control" required/>
                  </div>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <!-- Altura input -->
                  <div class="form-group">
                    <label class="col-form-label text-start" for="altura">Peso</label>
                    <input type="text" id="altura" class="form-control" required/>
                  </div>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6"></div>
                <div class="col-md-6 d-flex justify-content-end">
                  <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>

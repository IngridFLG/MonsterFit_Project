<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Registro</title>
  <link rel="icon" type="image/x-icon" href="../static/css/icon/barra-con-pesas.ico" th:href="@{/css/icon/barra-con-pesas.ico}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom d-flex justify-content-around">
  <div class="ml-5">
    <a class="navbar-brand" href="index.html">Monster Fit</a>
  </div>
  <div class="mr-5">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link"
                              sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><img
              src="../static/css/icon/cerrar-sesión.svg" th:src="@{/css/icon/cerrar-sesión.svg}"
              width="22.5" height="22.5"></a></a></li>
    </ul>
  </div>
</nav>

<section>
  <div class="container py-5 min-vh-100">
    <div class="row gx-5 ">
      <div class="col-12">
        <div>
          <div class="card-body p-5 bg-transparent">
            <h3 th:if="${miembroEntity.nombre == null}" class="espaciado text-center">Registra tus datos</h3>
            <h3 th:if="${miembroEntity.nombre != null}" class="espaciado text-center">Actualiza tus datos</h3>
            <form th:action="@{/form/registrar}" th:object="${miembroEntity}" method="post" onsubmit="return validarFormularioCliente();">
               <div class="row g-3">
                <div class="col-md-6">
                  <!-- Nombre input -->
                  <div class="form-group">
                    <input type="hidden" name="id"  th:if="${miembroEntity.id != null}" th:field="*{id}" />
                    <label class="col-form-label text-start" for="nombre">Nombres y Apellidos</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" th:value="${miembroEntity.nombre}"  required />
                  </div>
                </div>
   
                <div class="col-md-6">
                    <!-- Edad input -->
                  <div class="form-group">
                    <label class="col-form-label text-start" for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" class="form-control" th:field="*{edad}" th:value="${miembroEntity.edad}" required/>
                  </div>
                </div>
              </div>
          

              <div class="row g-3">
                <div class="col-md-6">
                  <!-- Peso input -->
                  <div class="form-group">
                    <label class="col-form-label text-start" for="peso">Peso</label>
                    <input type="number" id="peso" name="peso" class="form-control" th:field="*{peso}" th:value="${miembroEntity.peso}"  required/>
                  </div>
                </div>

                <div class="col-md-6">
                           
                      <!-- Sexo input -->
                  <div class="form-group">
                    <label class="col-form-label text-start" for="sexo">Sexo</label>
                    <input type="text" id="sexo" name="sexo" class="form-control" th:field="*{sexo}" th:value="${miembroEntity.sexo}"  required />
                  </div>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <!-- Altura input -->
                  <div class="form-group">
                    <label class="col-form-label text-start" for="altura">Altura</label>
                    <input type="number" id="altura" name="altura" class="form-control" th:field="*{altura}" th:value="${miembroEntity.altura}" required/>
                  </div>
                </div>
              </div>  
 
              <div class="row g-3">
                <div class="col-md-6"></div>
                <div class="col-md-6 d-flex justify-content-end">
                  <button type="submit" class="btn btn-dark">Registrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="py-5 bg-black">
  <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Monster Fit 2023</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script type="text/javascript" src="../static/js/validarFormularioCliente.js"
        th:src="@{/js/validarFormularioCliente.js}"></script>

</body>
</html>

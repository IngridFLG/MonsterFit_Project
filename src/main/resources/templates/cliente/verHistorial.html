<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Ver historial</title>
  <link rel="icon" type="image/x-icon" href="../../static/css/icon/barra-con-pesas.ico" th:href="@{/css/icon/barra-con-pesas.ico}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom d-flex justify-content-around">
  <div class="ml-5">
    <a class="navbar-brand" href="index.html">Monster Fit</a>
  </div>
  <div class="mr-5">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/form/registrar(id=${miembroEntity.id})}">Actualizar
        datos</a></li>
      <li class="nav-item"><a class="nav-link"
                              sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><img
              src="../static/css/icon/cerrar-sesión.svg" th:src="@{/css/icon/cerrar-sesión.svg}"
              width="22.5" height="22.5"></a></a></li>
    </ul>
  </div>
</nav>
<div class="container py-5 min-vh-100 mt-5">
    <div class="d-flex">
      <div class="me-auto">
        <h1 class="py-5 container2" th:text="'Historial de ejercicios de ' + ${rutina.nombre}"></h1>

      </div>

      <div>


      </div>

      <table class="table">
          <thead class="thead-dark">
          <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Tiempo (min)</th>
              <th scope="col">Peso (kg)</th>
              <th scope="col">Series</th>
              <th scope="col">Repeticiones</th>
             
          </tr>
          </thead>
          <tbody>
          <tr th:each="his: ${historial}">
              <td th:text="${his.fecha}"></td>
              <td th:text="${his.tiempo ?: '0'}"></td>
              <td th:text="${his.peso ?: '0'}"></td>
              <td th:text="${his.series ?: '0'}"></td>
              <td th:text="${his.repeticiones ?: '0'}"></td>
              
          </tr>
          </tbody>
      </table>
      </div>
    </div>
</div>
<footer class="py-5 bg-black">
  <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Monster Fit 2023</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>

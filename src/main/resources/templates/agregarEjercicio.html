<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agregar ejercicio</title>
    <link rel="icon" type="image/x-icon" href="../static/css/barra-con-pesas.ico" />
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
    <section>
        <div class="container py-5 min-vh-100">
            <div class="rrow gx-5 justify-content-center align-items-center ">
                <div class="col-12">
                    <div>
                        <div class="card-body p-5 bg-transparent">
                            <h1 th:if="${ejercicios.id == null}" class="h1 centrar-titulo">Agregar ejercicio</h1>
                            <h1 th:if="${ejercicios.id != null}" class="h1 centrar-titulo">Editar ejercicio</h1>

                            <form action="" method="post" th:action="@{}" th:object="${ejercicios}">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="hidden" name="id" th:if="${ejercicios.id != null}"
                                                th:field="*{id}" />
                                            <label class="col-form-label text-start" for="nombre">Nombre del
                                                ejercicio</label>
                                            <input type="text" id="nombre" class="form-control" required />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label text-start" for="url">Url del video</label>
                                            <input type="text" id="url" class="form-control" required />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label text-start" for="series">Series</label>
                                            <input type="number" id="series" class="form-control" required />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label text-start"
                                                for="repeticiones">Repeticiones</label>
                                            <input type="number" min="6" max="12"  id="repeticiones" class="form-control" required />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label text-start" for="tiempo">Tiempo</label>
                                            <input type="text" min="3" max="6"  id="tiempo" class="form-control" required />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-form-label text-start" for="peso">Peso</label>
                                            <input type="number" min="5" max="100" step="0.1"id="peso" class="form-control" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6"></div>
                                    <div class="col-md-6 d-flex justify-content-end">
                                        <button type="submit"
                                            th:text="${ejercicios.id == null ? 'Agregar' : 'Actualizar'}"
                                            class="btn btn-success"
                                            style="background-color:#343a40; border:none">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="py-5 bg-black fixed-bottom">
        <div class="container px-5">
            <p class="m-0 text-center text-white small">Copyright &copy; Monster Fit 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
